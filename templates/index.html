{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-broadcast-pin text-primary me-2"></i> Clientes Gerenciados</h2>
    <a href="/isp/new" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Novo ISP</a>
</div>

<div class="row g-4">
    {% for isp in isps %}
    <div class="col-md-4">
        <div class="card h-100 p-3">
            <div class="card-body">
                <h5 class="card-title fw-bold mb-1">{{ isp.name }}</h5>
                <p class="text-muted small mb-3">{{ isp.cnpj or 'Sem CNPJ' }}</p>
                <hr>
                <div class="row g-2 mb-3">
                    <div class="col-6"><span class="badge bg-light text-dark w-100 p-2"><i class="bi bi-people"></i> {{ isp.subscribers }} subs</span></div>
                    <div class="col-6"><span class="badge bg-light text-dark w-100 p-2"><i class="bi bi-hdd-network"></i> {{ isp.erp }}</span></div>
                </div>
                <div class="d-grid">
                    <a href="/isp/{{ isp.id }}" class="btn btn-outline-primary btn-sm">Abrir Wiki TÃ©cnica</a>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center py-5">
        <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
        <p class="text-muted mt-3">Nenhum ISP cadastrado ainda.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
